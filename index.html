<!DOCTYPE html>

  <body>
    <article>
      <header>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXP95LykehTgOdIrwAd_5oNAx70FTYKgx-A&s"
          alt="Description of image"
        />
        <div>Compound Interest</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbXhpUCtXkCSWv4vSVRUzDwki47xNRubuN3A&s"
          alt="Description of image"
        />
      </header>
      <main>
        <form>
          <div>Principal</div>
          <input id="principal" />
          <div>Period</div>
          <select id="period">
            <option value="360">Daily</option>
            <option value="12">Monthly</option>
            <option value="4">Quarterly</option>
            <option value="2">Semiannually</option>
            <option value="1">Yearly</option>
          </select>
          <div>Interest %</div>
          <div>
            <input
              type="range"
              id="apr"
              min="0"
              max="100"
              value="2.5"
              step="0.1"
            />
            <output id="aprText">2.5</output>
          </div>
          <div>Years</div>
          <input id="years" />
          <p>Interest accumulated is $<output id="accumulated"></output></p>
          <p>Total at end is $<output id="amount"></output></p>
        </form>
      </main>
